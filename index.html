<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PuppyCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fff7ed, #fde68a, #fca5a5);
      background-attachment: fixed;
    }
    .card {
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.75);
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .btn {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:active { transform: translateY(1px); }
  </style>
  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage-compat.js"></script>
</head>
<body class="flex items-center justify-center p-4">
  <main class="card w-full max-w-md p-6">
    <div class="text-center mb-6">
      <div class="text-4xl">üêæ</div>
      <h1 class="text-2xl font-bold mt-2 text-orange-700">PuppyCare</h1>
      <p class="text-sm text-gray-600 mt-1">Track vaccines, diet, expenses & growth photos</p>
    </div>

    <!-- Login Panel -->
    <section id="loginPanel">
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input id="loginEmail" type="email" class="w-full mt-1 mb-3 rounded-lg border p-2" placeholder="you@example.com"/>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input id="loginPassword" type="password" class="w-full mt-1 mb-4 rounded-lg border p-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>

      <button id="loginBtn" class="btn w-full bg-orange-500 text-white shadow hover:shadow-md">Log in</button>

      <div class="flex items-center gap-2 my-4">
        <hr class="flex-1 border-gray-300"/><span class="text-xs text-gray-400">or</span><hr class="flex-1 border-gray-300"/>
      </div>

      <button id="guestBtn" class="btn w-full border border-gray-300 bg-white hover:shadow">Continue as guest</button>

      <p class="text-sm text-center mt-4 text-gray-700">New here?
        <button id="toRegister" class="text-orange-700 font-semibold underline">Create an account</button>
      </p>
    </section>

    <!-- Register Panel -->
    <section id="registerPanel" class="hidden">
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input id="registerEmail" type="email" class="w-full mt-1 mb-3 rounded-lg border p-2" placeholder="you@example.com"/>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input id="registerPassword" type="password" class="w-full mt-1 mb-4 rounded-lg border p-2" placeholder="At least 6 characters"/>

      <button id="registerBtn" class="btn w-full bg-orange-500 text-white shadow hover:shadow-md">Create account</button>

      <p class="text-sm text-center mt-4 text-gray-700">Have an account?
        <button id="toLogin" class="text-orange-700 font-semibold underline">Log in</button>
      </p>
    </section>
  </main>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
