<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PuppyCare â€¢ Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage-compat.js"></script>
  <style>
    body{
      min-height: 100vh;
      background: linear-gradient(135deg, #fff7ed, #fde68a, #fca5a5);
      background-attachment: fixed;
    }
    .card { background: rgba(255,255,255,.9); border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,.08); }
  </style>
</head>
<body data-page="photos" class="bg-orange-50 min-h-screen">
  <header class="max-w-5xl mx-auto p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">ðŸ“¸ Growth Photos</h1>
    <div class="flex gap-2 items-center">
      <span id="modeBadge" class="px-2 py-1 rounded bg-gray-600 text-white text-xs">Guest mode</span>
      <a href="dashboard.html" class="text-sm underline">Dashboard</a>
      
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <div class="card bg-white p-4 mb-4">
      <div class="grid md:grid-cols-4 gap-3">
        <input id="photoFile" type="file" accept="image/*" class="border rounded p-2">
        <select id="photoMonth" class="border rounded p-2">
          <option value="">Month</option>
          <script>for(let i=1;i<=24;i++)document.write(`<option value="${i}">${i}</option>`);</script>
        </select>
        <input id="photoCaption" placeholder="Caption" class="border rounded p-2 md:col-span-2">
      </div>
      <button class="mt-3 bg-orange-600 text-white rounded px-4 py-2" onclick="uploadPhoto()">Upload</button>
      <p class="text-xs text-gray-500 mt-2">Guest mode keeps photos only in this browser. Sign in to sync.</p>
    </div>

    <div id="photoGrid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </main>

  <script src="firebase-config.js"></script>
  <!-- <script src="app.js"></script> -->
  <script src="app.js"></script>

</body>
</html>
